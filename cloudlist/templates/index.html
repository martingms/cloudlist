{% extends "base.html" %}

{% block extrahead %}
<link href="/static/styles/player.css" rel="stylesheet" type="text/css" />
{% endblock extrahead %}

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.3.0/mustache.min.js" type="text/javascript"></script>
<script src="/static/js/soundmanager2.js" type="text/javascript"></script>
<script src="/static/js/mainapp.js" type="text/javascript"></script>

{% endblock scripts %}

{% block content %}

<div id="header">
</div>

<div id="preload">
  <img id="loader" src="/static/img/loader.gif">
</div>

<div id="main" style="display:none">
  <div id="player">
    <div id="artwork">
      <span class="img">
        <img id="mainart" src="http://www.codebasehero.com/files/music-player/demo/mix/1.jpg">
      </span>
    </div>

    <div id="trackinfo">
      <p class="title">Trackname</p>
      <p class="artist-outer">By <span class="artist">Eminem</span></p>
    </div>

    <div id="playercontrols">
      <div id="buttons">
        <div id="previous">
        </div>
        <div id="play">
        </div>
        <div id="pause" style="display:none">
        </div>
        <div id="next">
        </div>
      </div>
      <div id="progress-wrapper">
        <div id="progress">
          <div id="elapsed" style="width: 33.3333%">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="tracklist">
    <p class="playlistname">Godlista <span id="add">(add song)</span></p>
    <input id="add-track-input" placeholder="Paste URL and press enter..." type="text" style="display: none">
    <ol class="tracks">
    </ol>
  </div>
</div>

<div id="footer">
</div>

{% raw %}
<!-- Mustache templates -->
<div id="templates" style="display: none">
  <script type="text/template" id="track-template">
    <li class="track"><span class="title">{{title}}</span><span class="duration">{{duration}}</span>
    <div class="metadata" style="display:none">
      <p class="artworkurl">{{artworkurl}}</p>
      <p class="streamurl">{{streamurl}}</p>
      <p class="trackid">{{trackid}}</p>
    </div>
    </li>
  </script>
</div>
{% endraw %}
{% endblock content %}
